<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.min.css"/>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/flexible.debug.js"></script>
    <title>收益详情</title>
</head>
<body>
<div class="comment_title">
    <a href="javascript:;" class="comment_return">返回</a>
    收益详情
</div>
<div class="revenueDetails">
    <div class="main">
        <div class="account">
            <div class="user_img">
                <img src="" alt=""/>
            </div>
            <p class="tips">账户可用余额</p>
            <p class="tips ye">0.00</p>
            <a href="javascript:;" class="enter_mall">进入商城</a>
        </div>
        <div class="bankCard_out">
            <a href="javascript:;" class="bankCard clearfix">
                <div class="card_name fl">
                    <span class="card_block card_firstName">已结算金额</span>
                </div>
                <p class="yu_e verCenter">0.00</p>
                <icon class="arrow verCenter"></icon>
            </a>
            <a href="javascript:;" class="bankCard clearfix">
                <div class="card_name fl">
                    <span class="card_block card_firstName">待结算金额</span>
                </div>
                <p class="yu_e verCenter">0.00</p>
                <icon class="arrow verCenter"></icon>
            </a>
        </div>
        <div class="bankCard_out">
            <a href="javascript:;" class="bankCard martop clearfix">
                <div class="card_name fl">
                    <span class="card_block card_firstName">收支明细</span>
                </div>
                <p class="yu_e verCenter">0.00</p>
                <icon class="arrow verCenter"></icon>
            </a>
        </div>
    </div>
</div>
</body>
</html>
