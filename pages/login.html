<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/main.min.css" />
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/flexible.debug.js"></script>
</head>
<body>
	<div class="comment_title">
		<a href="javascript:;" class="comment_return">返回</a>
		登录
	</div>
	<div class="main">
		<div class="my_main">
			<div class="l_container">

				<div class="l_loginContainer">
					<form action="" method="post">
						<input type="text" class="l_username" value="" placeholder="请输入手机号"/>
						<!--<div class="l_passCon">-->
						<input type="password" value="" class="l_password" id="l_password" placeholder="请输入密码"/>
						<!--<div class="l_passPlace" id="l_passPlace">
                            请输入密码
                        </div>-->
						<!--</div>-->
					</form>
				</div>
				<div class="l_bottom clearfix">
					<input type="submit" value="登录" class="l_login"/>
					<a href="###" class="l_lost">忘记密码？</a>
					<a href="###" class="l_register">注册新用户</a>
				</div>
			</div>
		</div>
		<div class="l_warnning">
			手机号或密码不正确
		</div>
		<div class="l_footer">
			<div class="l_third">
				<span class="l_border"></span>
				<span class="l_text">第三方登录</span>
				<span class="l_border"></span>
			</div>
			<div class="l_icon">
				<div class="l_subicon clearfix">
					<a href="###" class="l_qq"><img src="../images/QQ.png" /></a>
					<a href="###"><img src="../images/weixin.png" /></a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="application/javascript" src="../js/login.js"></script>
<script>
	$(".l_warnning").animate({
		"bottom":"150px"
	},"slow",function(){
		setTimeout(function(){
			$(".l_warnning").hide();
		},1500)
	})
</script>
</html>
