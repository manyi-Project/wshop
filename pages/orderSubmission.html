<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单提交</title>
    <link rel="stylesheet" href="../css/main.min.css"/>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/flexible.debug.js"></script>
</head>
<body>
    <div class="comment_title">
        <a href="javascript:;" class="comment_return">返回</a>
        订单提交
    </div>
    <div class="orderSubmission main">
        <div class="submit_success">
            <div class="duihao"></div>
            <p class="orderFont">订单提交成功</p>
            <p class="order_prompt">请于4小时之内完成订单支付</p>
            <p class="order_prompt">否则系统将自动取消订单</p>
        </div>
        <div class="order_number">
            <div class="order_number_left">
                <p>订单号：</p>
                <p>应付金额：</p>
                <p>支付方式：</p>
            </div>
            <div class="order_number_right">
                <p>1025648</p>
                <p>600.00元</p>
                <p>微信支付</p>
            </div>
        </div>
        <a href="javascript:;"><div class="pay_immediately">
                立即支付
        </div></a>
        <div class="order_prompt2">
            支付过程中如遇到任何问题，可返回到“我的订单”中重新支付，支付不成功不会扣费，请放心使用。
        </div>
    </div>
</body>
</html>
