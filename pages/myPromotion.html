<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的推广</title>
    <link rel="stylesheet" href="../css/main.min.css"/>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/flexible.debug.js"></script>
</head>
<body>
<div class="comment_title">
    <a href="javascript:;" class="comment_return">返回</a>
    我的推广
</div>
<div class="myPromotion main">
    <div class="my_record bacWhite clearfix">
        <div class="user_img fl">
            <img src="" alt=""/>
        </div>
        <span class="fl">重庆培新商店</span>
        <span class="fr">我的记录</span>
    </div>
    <div class="user_pro bacWhite">
        <p>推广用户</p>
        <p>18301026151</p>
    </div>
    <div class="expectedReturn bacWhite">
        <div class="title">预计收益</div>
        <p class="firstP">0.00</p>
        <p>（含推广消费收益，不含本人消费收益）</p>
    </div>
    <ul class="list_out bacWhite clearfix">
        <li class="list_li fl">
            <p>0</p>
            <p>推广订单数</p>
        </li>
        <li class="list_li fl">
            <p>0.00元</p>
            <p>累计付款金额</p>
        </li>
        <li class="list_li fl">
            <p>0</p>
            <p>本月新增用户</p>
        </li>
        <li class="list_li fl">
            <p>0</p>
            <p>累计客户量</p>
        </li>
    </ul>
    <div class="promotionShop bacWhite">
        我推广的店铺
    </div>
    <div class="bankCard clearfix">
        <div class="cardImg fl"><img src="" alt="商家logo"/></div>
        <div class="card_name fl">
            <span class="card_block card_firstName">重庆培新商城</span>
            <span class="card_block card_lastName">预计收益：0.00元</span>
        </div>
        <icon class="arrow verCenter"></icon>
    </div>
    <a href="javascript:;" class="now">
        马上推广
    </a>
</div>
</body>
</html>
